{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <!--Main CSS file-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <script type="text/javascript">
        var user = "{{user}}"
        var fetchUrl = "{%url 'store:update_item'%}"
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
</head>
<body>
    <nav class="main-nav">
        <div>
            <a href="#" class="brand">Ecom</a>
            <a href="{% url 'store:store' %}" class="store">Store</a>
        </div>
        <div>
            <a href="#" class="login">Login</a>
            <a class="cart-link" href="{% url 'store:cart' %}">
                <img src="{% static 'images/cart.png' %}" alt="cart">
                <span class="cart-items">{{cart_items}}</span>
            </a>
        </div>
    </nav>

    <div class="container">
        {%block content%}
        {%endblock content%}
    </div>

    <script type="text/javascript" src="{%static 'js/cart.js'%}"></script>
</body>
</html>
